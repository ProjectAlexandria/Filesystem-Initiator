spring:
    application:
        name: "alexandria-filesystem-initiator"

    cloud:
        config:
            enabled: "false"

alexandria:
    initiator:
        filesystem:
            cron: "5/* * * * * *"
---
spring:
    cloud:
        config:
            enabled: "true"
            fail-fast: "true"
            retry:
                maxAttempts: "10"
                multiplier: "1.5"
                initial-interval: "5000"
                max-interval: "60000"
    config:
        activate:
            on-profile: config-server
